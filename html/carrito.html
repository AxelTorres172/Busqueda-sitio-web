<body>
    <header class="main-nav">
        <div class="logo">
            <img src="/img/image-removebg-preview.png" alt="Logo" width="60" height="60">
        </div>

        <div class="barra-busqueda">
            <input type="text" placeholder="Buscar..." id="search">
            <button class="buscar" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
        </div>

        <div class="iconos-derecha">
            <div class="carrito-compras">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" color="white" width="30" height="30" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                </a>
            </div>

            <div class="notificaciones">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" color="white" width="30" height="30" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                        <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
                    </svg>
                </a>
            </div>

            <div class="perfil-usuario">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" color="white" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>

            </div>

    <nav class="sub-nav">
        <ul>
            <li><a href="#">Categorías</a></li>

        </ul>

    <div id="carrito">
        <h1>Carrito de Compras</h1>
    
        <!-- Producto 1 -->
        <div class="producto-carrito">
            <img src="/img/IPHONE644_FZ.jpg" alt="Producto 1" class="imagen-producto">
            <div class="detalles-producto">
                <p>Producto: <strong>Smartphone</strong></p>
                <label for="cantidad1">Cantidad:</label>
                <input type="number" id="cantidad1" value="1" min="1">
                <p>Precio Unitario: <span class="precio-unitario">$500</span></p>
                <p>Total: <span class="total-producto">$500</span></p>
            </div>
        </div>
    
        <!-- Producto 2 -->
        <div class="producto-carrito">
            <img src="/img/61e0+8QzVBL._AC_UF1000,1000_QL80_.jpg" alt="Producto 2" class="imagen-producto">
            <div class="detalles-producto">
                <p>Producto: <strong>Audífonos</strong></p>
                <label for="cantidad2">Cantidad:</label>
                <input type="number" id="cantidad2" value="1" min="1">
                <p>Precio Unitario: <span class="precio-unitario">$200</span></p>
                <p>Total: <span class="total-producto">$200</span></p>
            </div>
        </div>
    
        <!-- Mostrar total del carrito -->
        <p id="total-carrito">Total Carrito: $700</p>
    </div>
